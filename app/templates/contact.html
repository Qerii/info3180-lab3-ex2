{% extends "base.html" %}

{% block main %}
<h1>Contact Form</h1>
<hr />
<h5>Fill in this form to contact the site owner</h5>

<form action="{{ url_for('contact') }}" method='POST'>
    <div>
        <label for="Name" required>Name</label>
        <p>Please enter your full name</p>
        <input id='u_name' type='text' name='name'>
    </div>
    
    <div>
        <label for="email" required>E-Mail</label>
        <p>Please enter your email address</p>
        <input id='email' type='text' name='email'>
    </div>
    
    <div>
        <label for="subject" required>Subject</label>
        <p>Please enter the subject: for your message</p>
        <input id='sub' type='text' name='subject'>
    </div>
    
    <div>
        <label for="message" required>Message</label>
        <p>Please enter the message you would like to send</p>
        <textarea id='msg' name='message'></textarea>
    </div>
    
    <input type="submit" value="Submit">
    
    
    
</form>

{% endblock %}
